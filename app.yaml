application: rstxtfwd
instance_class: F4_1G
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

inbound_services:
- xmpp_message
- xmpp_subscribe
- xmpp_presence
- xmpp_error

libraries:
- name: webapp2
  version: "2.5.2"

- name: pycrypto
  version: "2.6"